<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="bg-dark">

  <main class="page-center">
    <section class="card auth-card">
      <div class="auth-left">
        <h1 class="brand">Fastzy<span class="accent">Store</span></h1>
        <img class="hero" src="img/fauzy.jpg" width='400' height='260'><rect width='100%' height='100%' rx='16' fill='%23111'/><text x='50%' y='50%' fill='%23666' font-size='18' text-anchor='middle' dy='.35em'>
      </div>

      <form id="loginForm" class="auth-right" onsubmit="return handleLogin(event)">
        <h2 class="title">Login</h2>

        <label class="field">
          <span class="label-text">Email</span>
          <input id="email" type="email" placeholder="your@example.com" required />
        </label>

        <label class="field">
          <span class="label-text">Password</span>
          <input id="password" type="password" placeholder="••••••••" required minlength="4" />
        </label>

        <button type="submit" class="btn primary full">Masuk</button>

        <div class="meta-row">

          <a class="link muted" href="#">Lupa kata sandi?</a>
        </div>
      </form>
    </section>
  </main>

  <script src="js/script.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    function handleLogin(e){
      e.preventDefault();
      // validation already via required; simple UX alert
      const email = document.getElementById('email').value.trim();
      const pass = document.getElementById('password').value.trim();
      if(!email || !pass){
        toast('Email & password harus diisi');
        return false;
      }
      // simulate success
      toast('Login berhasil — mengarahkan ke dashboard...');
      setTimeout(()=> location.href = 'dashboard.html', 700);
      return false;
    }
  </script>
</body>
</html>
